<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="web-name">
            <h4>ALDHIVO</h4>
        </div>
        <div class="nav hidden" id="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <i class="fa fa-xmark" id="close-menu"></i>
        </div>

        <div class="icon-user">
            <a href="index.html">
                <i class="fa-solid fa-user-circle"></i>
            </a>
        </div>

        <div class="icon-menu">
            <i class="fa-solid fa-bars" id="open-menu"></i>
        </div>
    </header>

    <main>
        <form>
            <h2>Login</h2>

            <div class="input-group">
                <input type="text" placeholder="User Name">
                <input type="password" placeholder="Password" id="password">
                <div class="icon-input">
                    <i class="fa-solid fa-user-circle"></i>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash" id="eye"></i>
                </div>
                <span>don't have an account? <a href="register.html">Register</a></span>

                <button>Login</button>
            </div>

            <div class="or">
                <span>------OR------</span>
                <p>Login as a guest</p>
                <a href="galeri.html">
                    <i class="fa-solid fa-couch" id="guest"></i>
                </a>
            </div>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
